<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Categraf UI</title>
        <link rel="icon" type="image/png" href="/resource/static/favicon.png" sizes="48x48">
        <link rel="stylesheet" type="text/css" href="/resource/static/semantic.min.css">
        <script src="/resource/static/jquery.min.js"></script>
        <script src="/resource/static/semantic.min.js"></script>
        <script src="/resource/static/custom.js"></script>
        <link rel="stylesheet" type="text/css" href="/resource/static/custom.css">
    </head>
    <body>

        <div class="ui fixed inverted menu">
            <!-- Menu -->
            <div class="ui container">

                <a class="header item">
                    <img class="logo" src="/resource/static/favicon.png">
                    Categraf UI
                </a>

                <div class="ui dropdown item" id="edit_config">
                    Input Config
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        {{range $k, $name := .config }}
                        <div class="config item">{{$name}}</div>
                        {{end}}
                    </div>
                </div>

            </div>

        </div>

        <div class="ui stackable grid container" id="main-container">

            <div class="row" id="content"><!-- Content --></div>

        </div>

    </body>
</html>
